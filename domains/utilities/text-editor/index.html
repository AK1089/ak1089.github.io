<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK1089's Website</title>
    <link rel="icon" type="image/x-icon" href="../../../images/favicon.ico">
    <link rel="stylesheet" href="../../../styles/styles.css">
    <link rel="stylesheet" href="styles.css">
    <script src="../../../scripts/script.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/contrib/auto-render.min.js" defer></script>
</head>

<body onload="on_body_load()">
    <div id="content-container">
        <a href="../../../" id="home-icon">
            <img src="../../../images/home.png" alt="Home" width="40" height="40" class="icon home-icon">
        </a>
        <a href="../../..//map" id="map-icon">
            <img src="../../../images/map.png" alt="Home" width="40" height="40" class="icon map-icon">
        </a>
        <div id="main-content">
            <h2 id="text-editor">Text Editor</h2>
            <textarea id="plain-text-editor" rows="20" placeholder="Enter your text here..."></textarea>
            <div class="controls">
                <div>
                    <h3>Find and Replace</h3>
                    <input type="text" id="find-text" placeholder="Find">
                    <input type="text" id="replace-text" placeholder="Replace">
                    <button onclick="findAndReplace()" id="replace-button">Replace (0)</button>
                    <label><input type="checkbox" id="use-regex"> Use Regex</label>
                </div>
                <div>
                    <h3>Sort / Randomize</h3>
                    <button onclick="sortLines()">Sort Lines</button>
                    <button onclick="randomizeLines()">Randomize Lines</button>
                </div>
                <div>
                    <h3>Tools</h3>
                    <button onclick="copyText()" id="copy-button">Copy</button>
                </div>
            </div>
            <div id="stats"></div>
        </div>
        <h6 id="copyright">&#169; Avish Kumar 2024</h6>
    </div>
</body>

</html>
