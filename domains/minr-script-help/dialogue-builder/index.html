<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialogue Script Builder | AK1089's Website</title>
    <link rel="icon" type="image/x-icon" href="../../../images/favicon.ico">
    <script src="../../../scripts/script.js"></script>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="content-container">
        <a href="../../../" id="home-icon">
            <img src="../../../images/home.png" alt="Home" width="40" height="40" class="icon home-icon">
        </a>
        <a href="../../..//map" id="map-icon">
            <img src="../../../images/map.png" alt="Home" width="40" height="40" class="icon map-icon">
        </a>
        <div id="main-content">
            <h2 id="dialogue-script-builder">Dialogue Script Builder</h2>
            <p>This is a tool for generating basic dialogue scripts. These are useful for letting the player talk to
                NPCs, providing exposition / explanation for new sections, allowing players to input answers to riddles,
                and so on.</p>

            <select id="module-selector">
                <option value="">Add a script component</option>
                <option value="dialogue">Dialogue: display some text to the player</option>
                <option value="prompt">Prompt: get chat input from the player</option>
                <option value="delay">Delay: pause the script for a short time</option>
                <option value="variable">Variable: set a variable to some value</option>
                <option value="conditional">Conditional: do different things based on variables</option>
                <option value="loop">Loop: execute a block of code multiple times</option>
                <option value="return">Return: end the script early</option>
            </select>

            <div id="script-content"></div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
